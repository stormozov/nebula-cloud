name: Backend CI/CD

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv pip install -e ./backend --system
      
      - name: Install linters
        run: uv pip install ruff black isort --system
      
      - name: Run ruff (syntax & style)
        run: ruff check backend/
      
      - name: Run black (formatting)
        run: black --check backend/
  
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv pip install -e ./backend --system
      
      - name: Install mypy
        run: uv pip install mypy --system
      
      - name: Run type checking
        run: mypy backend/ --exclude=migrations || echo "Type checking completed with warnings"
  
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "5432:5432"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv pip install -e "./backend[dev]" --system
      
      - name: Create storage directory
        run: mkdir -p /tmp/storage

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
    
      - name: Run migrations
        run: |
          cd backend
          python manage.py migrate --noinput
        env:
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: '5432'
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
      
      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: 'False'
          # DB
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: '5432'
          # Storage
          STORAGE_BASE_PATH: /tmp/storage
          JWT_ACCESS_TOKEN_LIFETIME_MINUTES: '5'
          JWT_REFRESH_TOKEN_LIFETIME_DAYS: '7'
          JWT_ROTATE_REFRESH_TOKENS: 'true'
          JWT_BLACKLIST_AFTER_ROTATION: 'true'
          JWT_AUTH_HEADER_TYPE: 'Bearer'
          ALLOWED_HOSTS: '*'
          CORS_ALLOWED_ORIGINS: 'http://localhost:3000'
        run: |
          cd backend
          uv run pytest . -v --cov=storage --cov-report=xml